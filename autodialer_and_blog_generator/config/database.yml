# PostgreSQL database configuration
# More reliable than SQLite3 with Ruby 3.4 on Windows
#
# Install PostgreSQL: https://www.postgresql.org/download/windows/
# Or use Docker: docker run -e POSTGRES_PASSWORD=postgres -p 5432:5432 postgres
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>

development:
  <<: *default
  database: autodialer_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: autodialer_test


# Store production database configuration
production:
  primary:
    <<: *default
    database: autodialer_production
    username: <%= ENV['DATABASE_USERNAME'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
  cache:
    <<: *default
    database: autodialer_production_cache
    migrations_paths: db/cache_migrate
    username: <%= ENV['DATABASE_USERNAME'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
  queue:
    <<: *default
    database: autodialer_production_queue
    migrations_paths: db/queue_migrate
    username: <%= ENV['DATABASE_USERNAME'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
  cable:
    <<: *default
    database: autodialer_production_cable
    migrations_paths: db/cable_migrate
    username: <%= ENV['DATABASE_USERNAME'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
